<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS- Equal Spacing</title>

    <style>
      * {
        margin: 0px;
        box-sizing: border-box;
      }

      #div1 {
        width: 100%;
        height: 100vh;
      }
      #div2 {
        width: 33%;
        text-align: center;
        float: left;
      }
    </style>
  </head>
  <body>
    <br />
    <br />

    <div id="div1">
      <div id="div2" style="margin-left: 0.5%">
        <img src="images/profile-2.jpg" />
      </div>
      <div id="div2">
        <img src="images/profile-2.jpg" />
      </div>
      <div id="div2" style="margin-right: 0.5%">
        <img src="images/profile-2.jpg" />
      </div>
    </div>
  </body>
</html>
